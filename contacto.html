    <main class="contact">
        <h2 class="bar">Contactanos:</h2>
        <form action="datos.html" method="get">
            <fieldset class="datospersona">
                <legend>Info</legend>
                <div class="personaone">
                    <label for="input_name">Nombre:</label>
                    <input id="input_name" name="Nombre" type="text" required>
                    <label for="input_surname">Apellido</label>
                    <input id="input_surname" name="Apellido" type="text">
                    <label for="input_adress">Dirección:</label>
                    <input id="input_adress" name="Dirección" type="text">
                    <label for="input_email">Email:</label>
                    <input id="input_email" name="Email" type="text" required>
                </div>
                <br>
                <div class="personatwo">
                    <label for="input_city">Ciudad:</label>
                    <input id="input_city" name="Ciudad" type="text">
                    <label for="input_zipcode">Código Postal:</label>
                    <input id="input_zipcode" name="CódigoPostal" type="text">
                    <label for="input_birthday">Fecha de Cumpleaños (mm/dd/yyyy):</label>
                    <input type="date" id="input_birthday" name="Birth" min="1920-01-01" max="2021-12-31" required>
                </div>
                <br>
                <div class="motivo">
                    <legend>Motivo de tu consulta:</legend>
                    <label>
                        Cumpleaños
                        <input type="radio" name="motivo" value="Birthday">
                    </label>
                    <label>
                        Salones
                        <input type="radio" name="motivo" value="Salones">
                    </label>
                    <label>
                        Escuela
                       <input type="radio" name="motivo" value="Escuela">
                    </label>
                </div>
            </fieldset>
            <div class="botoncito">
                <input class="boton" type="submit" value="Enviar">
            </div>
        </form>
        <script>
            document.write("Muchas gracias por comunicarte con nostros"); 
        </script>
